<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="currentColor" opacity="0.03"/>
  
  <!-- Poet silhouette playing tar (simplified illustration) -->
  <g opacity="0.9">
    <!-- Head with turban -->
    <ellipse cx="200" cy="120" rx="40" ry="45" fill="currentColor" opacity="0.15"/>
    <path d="M 160 100 Q 165 80, 200 75 Q 235 80, 240 100" stroke="currentColor" stroke-width="3" fill="none" opacity="0.2"/>
    
    <!-- Body -->
    <ellipse cx="200" cy="200" rx="60" ry="80" fill="currentColor" opacity="0.15"/>
    
    <!-- Tar (Persian lute) -->
    <ellipse cx="220" cy="240" rx="45" ry="55" fill="white" opacity="0.9"/>
    <ellipse cx="220" cy="240" rx="40" ry="50" fill="currentColor" opacity="0.1"/>
    
    <!-- Neck of tar -->
    <rect x="215" y="170" width="10" height="70" rx="2" fill="currentColor" opacity="0.2"/>
    
    <!-- Strings -->
    <line x1="220" y1="180" x2="220" y2="280" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    <line x1="215" y1="180" x2="215" y2="280" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    <line x1="225" y1="180" x2="225" y2="280" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Hands -->
    <ellipse cx="180" cy="220" rx="15" ry="20" fill="currentColor" opacity="0.15" transform="rotate(-20 180 220)"/>
    <ellipse cx="240" cy="260" rx="15" ry="20" fill="currentColor" opacity="0.15" transform="rotate(15 240 260)"/>
    
    <!-- Legs sitting cross-legged -->
    <ellipse cx="180" cy="280" rx="35" ry="25" fill="currentColor" opacity="0.12"/>
    <ellipse cx="220" cy="280" rx="35" ry="25" fill="currentColor" opacity="0.12"/>
  </g>
  
  <!-- Decorative musical notes (floating) -->
  <g opacity="0.15">
    <text x="80" y="100" font-size="24" fill="currentColor">♪</text>
    <text x="320" y="140" font-size="20" fill="currentColor">♫</text>
    <text x="60" y="260" font-size="18" fill="currentColor">♬</text>
    <text x="340" y="280" font-size="22" fill="currentColor">♪</text>
  </g>
</svg>

